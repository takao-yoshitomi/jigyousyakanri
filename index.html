<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客進捗管理 - メイン画面</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom-dropdown.css">
</head>
<body>
    <div id="management-accordion" class="accordion-container" style="right: 20px; top: 20px;">
        <button class="accordion-header">
            <span>🎛️ 管理メニュー</span>
            <span class="accordion-icon">▼</span>
        </button>
        <div class="accordion-content">
            <div class="accordion-buttons-container">
                <button id="manage-staff-button" class="accordion-button">担当者管理</button>
                <button id="add-client-button" class="accordion-button">顧問先追加</button>
                <hr>
                <button id="basic-settings-button" class="accordion-button">基本設定</button>
                <button id="default-tasks-settings-button" class="accordion-button">項目の初期値の設定</button>
                <button id="export-csv-button" class="accordion-button">📊 CSVエクスポート</button>
                <button id="import-csv-button" class="accordion-button">📁 CSVインポート</button>
                <input type="file" id="csv-file-input" style="display: none;" accept=".csv">
                <hr>
                <button id="reset-database-button" class="accordion-button" style="color: #d32f2f; font-weight: bold;">⚠️ データベース初期化</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>顧客進捗管理 - メイン画面 <span id="user-id-display" style="font-size: 0.6em; color: #666; font-weight: normal;"></span></h1>

        <div class="controls">
            <input type="text" id="search-input" placeholder="事業所名または担当者名で検索">

            <div class="custom-select-wrapper">
                <div class="custom-select-trigger">すべての担当者</div>
                <div class="custom-options"></div>
                <select id="staff-filter" class="custom-select-target" style="display: none;">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div class="custom-select-wrapper">
                <div class="custom-select-trigger">すべての決算月</div>
                <div class="custom-options"></div>
                <select id="month-filter" class="custom-select-target" style="display: none;">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>

        <table id="clients-table">
            <thead>
                <tr>
                    <th>事業所名</th>
                    <th>決算月</th>
                    <th>未入力期間</th>
                    <th>月次進捗</th>
                    <th>最終更新</th>
                    <th>担当者</th>
                    <th>経理方式</th>
                    <th>進捗ステータス</th>
                </tr>
            </thead>
            <tbody>
                <!-- クライアントデータがここに動的に挿入されます -->
            </tbody>
        </table>
    </div>

    <!-- 担当者編集モーダル -->
    <div id="staff-edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>担当者管理</h2>
            <div id="staff-list-container">
                <!-- 担当者項目がここに動的に追加される -->
            </div>
            <div class="add-staff-section">
                <input type="text" id="new-staff-input" placeholder="新しい担当者を追加">
                <button id="add-staff-button">追加</button>
            </div>
            <div class="modal-buttons">
                <button id="save-staff-button" class="save-button">保存</button>
                <button id="cancel-staff-button" class="cancel-button">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- Default Tasks Modal -->
    <div id="default-tasks-modal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <span class="close-button">&times;</span>
            <h2>項目の初期値の設定</h2>
            <div class="default-tasks-container">
                <div class="task-column">
                    <h3>記帳代行</h3>
                    <div id="tasks-kityo" class="task-list-container"></div>
                    <div class="add-task-section">
                        <input type="text" id="new-task-kityo" placeholder="新しい項目を追加">
                        <button data-target="kityo">追加</button>
                    </div>
                </div>
                <div class="task-column">
                    <h3>自計</h3>
                    <div id="tasks-jikei" class="task-list-container"></div>
                    <div class="add-task-section">
                        <input type="text" id="new-task-jikei" placeholder="新しい項目を追加">
                        <button data-target="jikei">追加</button>
                    </div>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="save-default-tasks-button">保存</button>
                <button id="cancel-default-tasks-button">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- Basic Settings Modal -->
    <div id="basic-settings-modal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close-button">&times;</span>
            <h2>基本設定</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label for="yellow-threshold">背景を黄色にする未入力期間:</label>
                    <select id="yellow-threshold">
                        <!-- Options will be populated by JS -->
                    </select>
                    <input type="color" id="yellow-color" value="#FFFF99">
                </div>
                <div class="form-group">
                    <label for="red-threshold">背景を赤色にする未入力期間:</label>
                    <select id="red-threshold">
                        <!-- Options will be populated by JS -->
                    </select>
                    <input type="color" id="red-color" value="#FFCDD2">
                </div>
                <div class="form-group">
                    <label for="font-family-select">全体のフォント:</label>
                    <select id="font-family-select">
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="hide-inactive-clients">関与終了は表示しない:</label>
                    <input type="checkbox" id="hide-inactive-clients">
                </div>
            </div>
            <div class="modal-buttons">
                <button id="save-basic-settings-button">保存</button>
                <button id="cancel-basic-settings-button">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="custom-dropdown.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
