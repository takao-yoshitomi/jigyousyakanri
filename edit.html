<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客情報編集</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom-dropdown.css"> <!-- Add custom dropdown CSS -->
</head>
<body>
    <div class="container">
        <h1>顧客情報編集</h1>

        <div class="nav-links">
            <a href="index.html">メイン画面に戻る</a>
        </div>

        <div id="edit-form">
            <p><strong>事業所名:</strong> <span id="client-name-display"></span></p>

            <div class="form-group">
                <label for="client-no">No.:</label>
                <input type="text" id="client-no">
            </div>

            <div class="form-group">
                <label for="client-name">事業所名:</label>
                <input type="text" id="client-name">
            </div>
            
            <div class="form-group">
                <label for="staff-select">担当者:</label>
                <div class="custom-select-wrapper">
                    <div class="custom-select-trigger"></div>
                    <div class="custom-options"></div>
                    <select id="staff-select" class="custom-select-target" style="display: none;">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="fiscal-month">決算月:</label>
                <div class="custom-select-wrapper">
                    <div class="custom-select-trigger"></div>
                    <div class="custom-options"></div>
                    <select id="fiscal-month" class="custom-select-target" style="display: none;">
                        <option value="1月">1月</option>
                        <option value="2月">2月</option>
                        <option value="3月">3月</option>
                        <option value="4月">4月</option>
                        <option value="5月">5月</option>
                        <option value="6月">6月</option>
                        <option value="7月">7月</option>
                        <option value="8月">8月</option>
                        <option value="9月">9月</option>
                        <option value="10月">10月</option>
                        <option value="11月">11月</option>
                        <option value="12月">12月</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="accounting-method">経理方式:</label>
                <div class="custom-select-wrapper">
                    <div class="custom-select-trigger"></div>
                    <div class="custom-options"></div>
                    <select id="accounting-method" class="custom-select-target" style="display: none;">
                        <option value="記帳代行">記帳代行</option>
                        <option value="自計">自計</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="status-select">進捗状況:</label>
                <div class="custom-select-wrapper">
                    <div class="custom-select-trigger"></div>
                    <div class="custom-options"></div>
                    <select id="status-select" class="custom-select-target" style="display: none;">
                        <option value="未着手">未着手</option>
                        <option value="依頼中">依頼中</option>
                        <option value="チェック待ち">チェック待ち</option>
                        <option value="作業中">作業中</option>
                        <option value="完了">完了</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <span></span> <!-- Empty cell for label column -->
                <button id="save-button">保存</button>
            </div>

            <!-- 削除機能エリア（編集モードでのみ表示） -->
            <div class="form-group danger-zone" style="margin-top: 40px; border-top: 2px solid #eee; padding-top: 20px; display: none;">
                <span></span> <!-- Empty cell for label column -->
                <div class="danger-buttons">
                    <button id="inactive-button" type="button" class="inactive-btn">関与終了</button>
                    <button id="delete-button" type="button" class="delete-btn">削除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 削除確認モーダル（完全に非表示状態） -->
    <div id="delete-modal" class="modal" style="display: none !important;">
        <div class="modal-content">
            <h3 id="modal-title">確認</h3>
            <p id="modal-message">この操作を実行しますか？</p>
            <div class="modal-client-info">
                <p><strong>No.:</strong> <span id="modal-client-no"></span></p>
                <p><strong>事業者名:</strong> <span id="modal-client-name"></span></p>
            </div>
            <div class="modal-buttons">
                <button id="modal-cancel" type="button" class="cancel-btn">キャンセル</button>
                <button id="modal-confirm" type="button" class="confirm-btn">実行</button>
            </div>
        </div>
    </div>

    
    <script src="custom-dropdown.js"></script> <!-- Add custom dropdown JS -->
    <script src="edit.js"></script>
</body>
</html>
